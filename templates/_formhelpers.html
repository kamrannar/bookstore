{% macro render_field(field) %}
  <div class="form-group">
      {{ field.label }}
      {{field(class='form-control')}}
      <br>
    {% if field.errors %}
      <ul class=errors>
      {% for error in field.errors %}
        <li>{{ error }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  </div>
{% endmacro %}
